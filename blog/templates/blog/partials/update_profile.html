<form method="post" action="{% url 'handle-profile-update' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user.email }}">
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ user.profile.phone }}">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ user.profile.address }}">
    <label for="profile_picture">Profile Picture:</label>
    <input type="file" id="profile_picture" name="profile_picture">
    <button type="submit">Update Profile</button>
</form>
